<!DOCTYPE html>
<html>
    <head>
        <title>HTML Intro</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>HTML Intro</h1>
        <p></p>
        <p>Hello</p>
        <div></div>
        <div>
            <span>hi</span>
        </div>

        <!-- Attribute -->
        <p align="right">This is p elements.</p>
        <p align="center">This is second p element.</p>
        <p align="left">This is third p element.</p>

        <!-- Global attribute -->
        <p class="p-tag" id="p-id">Stat Web Development with PHP Weekday Class</p>
        <p class="p-tag hein-learn" id="hein-learn">HeinLearn</p>
        
        <h2>Hello World</H2>
        <p>Hello,        my        student
            Welcome to                 my         class.
        </p>

        <div><span><p>Hello</p></span></div>

        <div>
            <span>
                <p>Hello</p>
            </span>
        </div>
            
        
    </body>
</html>
